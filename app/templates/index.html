<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn your images into speech</title>
    <!--<link rel="stylesheet" href="/templates/style.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="/static/images/logo.png" alt="AIPRO" class="logo">
            <a href="#" class="https://github.com/bellapp/reader-ocr-text-to-speech">
                <img src="/static/images/github-mark.svg" alt="GitHub" class="github-icon">
                GitHub Repo
            </a>
        </nav>

        <main>
            <h1 class="title">
                Turn your <span class="blue-text">Reading</span><br>
                into <span class="blue-text">Listening</span>
            </h1>

            <div id="dropZone" class="upload-zone">
                <img src="/static/images/upload.png" alt="Upload" class="upload-icon">
                <p>Drag & drop your images here or <span class="blue-text browse-link">browse</span></p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>

            <div id="thumbnailsContainer" class="thumbnails"></div>

            <button id="processBtn" class="process-btn" disabled>Process Images</button>

            <div id="results" style="display: none;">
                <div class="results-container">
                    <div class="result-section">
                        <h2>Extracted Text</h2>
                        <div id="textContainer" class="text-container"></div>
                    </div>
                    <div class="result-section">
                        <h2>Generated Audio</h2>
                        <div id="audioContainer" class="audio-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--<script src="/templates/app.js"></script>-->
</body>
</html>
